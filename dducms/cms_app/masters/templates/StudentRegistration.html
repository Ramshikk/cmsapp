{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Registration</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
    <!-- Main Sidebar Container -->

    {% include 'header.html' %}
    <!-- /.navbar -->
  
    <!-- Main Sidebar Container -->
    {% include 'sidebar.html' %}
  
  <!-- Main Sidebar Container -->
  

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Student Registration</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active"> student Registration</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Student Registration</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form>
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Name">
                  </div>
				     <div class="form-group">
					 <label for="exampleInputEmail1">Gender</label>
                        <div class="form-check">
						
                          <input class="form-check-input" type="radio" name="radio1">
                          <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="radio1" checked>
                          <label class="form-check-label">Female</label>
                        </div>
                       
                      </div>
				   <div class="form-group">
                    <label for="exampleInputEmail1">Date of Birth</label>
                    <input type="Date" class="form-control" id="exampleInputName" placeholder="Enter date">
                  </div>
				   <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" rows="3" placeholder="Enter Address"></textarea>
                      </div>
				  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="Email" class="form-control" id="exampleInputName" placeholder="Enter Email">
                  </div>
				  <div class="form-group">
                    <label for="exampleInputEmail1">Mobile</label>
                    <input type="Number" class="form-control" id="exampleInputName" placeholder="Enter mobile">
                  </div>
				    <div class="form-group">
                    <label for="exampleInputEmail1">Aadhaar</label>
                    <input type="text" class="form-control" id="exampleInputName" >
                  </div>
                   
                  </div>
            
                </div>
                <!-- /.card-body -->

              </form>
            </div>
			<div class="col-md-6">
		<div class="card card-success">
              <div class="card-header">
                <h3 class="card-title">Upload Photo</h3>
              </div>
              <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputFile">Name</label>
					 <div class="text-center">
                  <img class="profile-user-img img-fluid img-circle"
                       src="{% static 'dist/img/noimage.png' %}"
                       alt="User profile picture">
                </div>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                      </div>
                    </div>
					<div class="form-group">
                        <label>Class</label>
                        <select class="custom-select">
                          <option>MCA</option>
                          <option>MSC</option>
                          <option>bca</option>
                          
                        </select>
                      </div>
					  <div class="form-group">
                        <label>Division</label>
                        <select class="custom-select">
                          <option>Engineer</option>
                          <option>Teacher</option>
                         
                        </select>
                      </div>
					
                 
					<div class="form-group">
                    <label for="exampleInputEmail1">Father name</label>
                    <input type="text" class="form-control" id="exampleInputName" >
                  </div>
				   <div class="form-group">
                    <label for="exampleInputEmail1">Father Mobile</label>
                    <input type="text" class="form-control" id="exampleInputName" >
                  </div>
				    <div class="form-group">
                    <label for="exampleInputEmail1">Mother</label>
                    <input type="text" class="form-control" id="exampleInputName" >
                  </div>
				    <div class="form-group">
                    <label for="exampleInputEmail1">Mother Mobile</label>
                    <input type="text" class="form-control" id="exampleInputName" >
                  </div>
					  
				 
              </div>
			  
                <div class="card-footer">
                  <button type="submit"  class="btn btn-primary">Submit</button>
                </div>
              <!-- /.card-body -->
            </div>
              <!-- /.card-header -->
                
                
                  
                </div>
				</div>
                
                
                  
                </div>
                
                </div>
                
                 
                </div>
            
                  
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

            <!-- Input addon -->
      
             
                
              </div>
             
            
                 
                    
                  </div>

                </div>

            

                </div>

         

         
               
                  
                </div>

       
              

               

         
         
              </div>
              <!-- /.card-body -->
            </div>
            
              
     
    
         
                      
                    </div>
                  </div>
              
                    
                  </div>
 
                  
                    
                  </div>
                </div>
                <!-- /.card-body -->
               
              </form>
            </div>
            <!-- /.card -->

          </div>
        
         
            </div>
           
     
            
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  {%  include 'footer.html' %}
</body>
</html>
