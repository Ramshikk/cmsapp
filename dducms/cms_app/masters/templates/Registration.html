{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/pwdmatch.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}">
  <!-- Toastr -->
  <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css' %}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  {% include 'header.html' %}
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  {% include 'sidebar.html' %}


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Registration</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Registration</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Registration</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Name" name="Ename">
                  </div>
				     <div class="form-group">
					 <label for="exampleInputEmail1">Gender</label>
                        <div class="form-check">
						
                          <input class="form-check-input" type="radio" name="radio1" value="1">
                          <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="radio1" checked value="0">
                          <label class="form-check-label">Female</label>
                        </div>
                       
                      </div>
				   <div class="form-group">
                    <label for="exampleInputEmail1">Date of Birth</label>
                    <input type="Date" class="form-control" id="exampleInputName" placeholder="Enter date" name="dob">
                  </div>
				   <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" rows="3" placeholder="Enter Address" name="add"></textarea>
                      </div>
				  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="Email" class="form-control" id="exampleInputName" placeholder="Enter Email" name="Email">
                  </div>
				  <div class="form-group">
                    <label for="exampleInputEmail1">Mobile</label>
                    <input type="Number" class="form-control" id="exampleInputName" placeholder="Enter mobile" name="mobile">
                  </div>
				  <div class="form-group">
                    <label for="exampleInputEmail1">Date of Joinig</label>
                    <input type="Date" class="form-control" id="exampleInputName" name="doj" >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Salary day</label>
                    <input type="date" class="form-control" id="exampleInputName" placeholder="Enter salary day" name="salday">
                  </div>
                 

                   
                  </div>
            
                </div>
                <!-- /.card-body -->

             
            </div>
			<div class="col-md-6">
		<div class="card card-success">
              <div class="card-header">
                <h3 class="card-title">Upload Photo</h3>
              </div>
              <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputFile">Name</label>
					 <div class="text-center">
            
            
                  <img class="profile-user-img img-fluid img-circle"
                       src="{% static 'dist/img/noimage.png' %}"
                       alt="User profile picture">
                </div>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile" name="fileup">
                        <label class="custom-file-label" for="exampleInputFile" >Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <button type="submit" name="up">Upload</button>  
                        

                      </div>
                    </div>
					<div class="form-group">
                        <label>Qualification</label>
                        <select class="custom-select" name="qual">
                          <option value="0">Select</option>
                          {% for ql in qualist %}
                          <option value="{{ ql.id }}">{{ ql.qname }}</option>{% endfor %}
                          
                          
                        </select>
                      </div>
					  <div class="form-group">
                        <label>Designation</label>
                      
                        <select class="custom-select" name="desig">
                          <option  value="0">Select</option>
                          {% for des in deslist %}
                          <option value="{{ des.id }}">{{ des.designation }}</option>
                         {% endfor %}
                        </select>
                      </div>
					  
				  <div class="form-group">
                    <label for="exampleInputEmail1">Salary</label>
                    <input type="Number" class="form-control" id="exampleInputName" placeholder="Enter salary" name="sal">
                  </div>
					
                  <div class="form-group">
                    <label for="exampleInputEmail1">Password</label>
                    <input type="password" class="form-control" id="exampleInputName" placeholder="Enter password" name="pwd">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputName" placeholder="Enter " name="cpwd">
                    {% if mismatch != "" %} 
                      <span class="label danger"> {{ mismatch }}</span>
                    {% endif %}
                   
                  </div>
              </div>
			  
                <div class="card-footer">
                  <button type="submit"  class="btn btn-primary">Submit</button>
                </div>
              <!-- /.card-body -->
            </div>
          </form>
              <!-- /.card-header -->
                
                
                  
                </div>
				</div>
                
                
                  
                </div>
                
                </div>
                
                 
                </div>
            
                  
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

            <!-- Input addon -->
      
             
                
              </div>
             
            
                 
                    
                  </div>

                </div>

            

                </div>

         

         
               
                  
                </div>

       
              

               

         
         
              </div>
              <!-- /.card-body -->
            </div>
            
              
     
    
         
                      
                    </div>
                  </div>
              
                    
                  </div>
 
                  
                    
                  </div>
                </div>
                <!-- /.card-body -->
               
              </form>
            </div>
            <!-- /.card -->

          </div>
        
         
            </div>
           
     
            
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  {%  include 'footer.html' %}
  <script src="{% static 'plugins/sweetalert2/sweetalert2.min.js' %}"></script>
  <!-- Toastr -->
  <script src="{% static 'plugins/toastr/toastr.min.js' %}"></script>
  <script>
    var Toast = Swal.mixin({
    toast: true,
    position: 'top-end',
    showConfirmButton: false,
    timer: 3000
    });

 
    Toast.fire({
      icon: '{{icon}}',
      title: '{{message}}'
    })
  </script>
</body>
</html>
